<html>
<head>
  <title>Main</title>
  <link rel="shortcut icon" href="/static/favicon.ico"/>
  <link rel="stylesheet" href="/static/goofy.css" type="text/css"/>
</head>
<body>
<div class="header"><h1>Retail prototype 'goofy'!</h1></div>
<div class="articles">
  {% for article in articles %}
  <div class="article">
    <div class="add"></div>
    <div><img src="{{article.imgs.0}}"/></div>

  </div>
  {% endfor %}
</div>
<div class="foot">Whatever and then some <span>|</span> More <span>|</span> Contact</div>
</body>
</html>
